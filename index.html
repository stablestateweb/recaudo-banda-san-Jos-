<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n Banda San Jos√© v.1.5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            /* Esto pone la imagen fija en todo el fondo */
            background-image: linear-gradient(rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.1)), 
                              url('./fondo.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        /* Un toque de transparencia para que el contenido resalte sobre el fondo */
        .glass-effect {
            background-color: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body class="min-h-screen pb-20">

    <header class="bg-green-800/90 text-white p-6 shadow-lg text-center relative backdrop-blur-sm">
        <h1 class="text-2xl font-bold">Banda Sinf√≥nica San Jos√©</h1>
        <p class="text-sm opacity-90 text-green-100 italic">Campa√±a de Recolecci√≥n de Pl√°tano</p>
        <span class="absolute top-2 right-2 bg-yellow-500 text-green-900 text-[10px] px-2 py-1 rounded font-bold">v.1.5</span>
    </header>

    <div class="flex bg-white/95 sticky top-0 z-10 shadow-md">
        <button onclick="mostrarSeccion('registro')" id="btn-registro" class="flex-1 p-4 font-bold text-green-700 border-b-4 border-green-700 transition-all">
            <i class="fas fa-edit mr-2"></i>REGISTRO
        </button>
        <button onclick="mostrarSeccion('directorio')" id="btn-directorio" class="flex-1 p-4 font-bold text-gray-400 border-b-4 border-transparent transition-all">
            <i class="fas fa-list-ul mr-2"></i>DIRECTORIO
        </button>
    </div>

    <main id="seccion-registro" class="p-4 max-w-md mx-auto">
        <div class="glass-effect p-6 rounded-3xl shadow-2xl mt-4 border-t-8 border-green-600">
            <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
                <i class="fas fa-banana text-yellow-500 mr-2"></i> Nuevo Registro
            </h2>
            <form id="registroForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-600">Vereda</label>
                    <select id="vereda" required class="w-full border-2 border-gray-200 rounded-xl p-3 mt-1 outline-none focus:border-green-500 bg-white">
                        <option value="" disabled selected>Seleccione la vereda...</option>
                        <option value="El Contento">El Contento</option>
                        <option value="La Paz">La Paz</option>
                        <option value="Buenavista">Buenavista</option>
                        <option value="Arrayanes">Arrayanes</option>
                        <option value="La Ci√©naga">La Ci√©naga</option>
                        <option value="Guayabito">Guayabito</option>
                        <option value="Otras">Otras</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-600">Nombre de la Finca</label>
                    <input type="text" id="finca" required placeholder="Nombre del predio" class="w-full border-2 border-gray-200 rounded-xl p-3 mt-1 outline-none focus:border-green-500">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-600">¬øAport√≥?</label>
                        <select id="aporto" class="w-full border-2 border-gray-200 rounded-xl p-3 mt-1 outline-none focus:border-green-500">
                            <option value="S√≠">S√≠</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-600">Racimos</label>
                        <input type="number" id="cantidad" value="0" min="0" class="w-full border-2 border-gray-200 rounded-xl p-3 mt-1 outline-none focus:border-green-500">
                    </div>
                </div>
                <button type="submit" id="btnEnviar" class="w-full bg-green-600 text-white font-bold py-4 rounded-xl shadow-lg active:scale-95 transition-all mt-4">
                    GUARDAR REGISTRO üçå
                </button>
            </form>
            <p id="mensaje" class="mt-4 text-center hidden"></p>
        </div>
    </main>

    <main id="seccion-directorio" class="p-4 max-w-md mx-auto hidden">
        <div class="flex justify-between items-center mb-4 mt-2 glass-effect p-3 rounded-xl shadow-md">
            <h2 class="text-lg font-bold text-gray-800">Directorio de Aportes</h2>
            <button onclick="cargarDatos()" class="bg-green-600 text-white p-2 px-4 rounded-lg shadow-sm text-sm font-bold active:rotate-180 transition-all duration-500">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>
        <div id="lista-directorio" class="space-y-3">
            <p class="text-center text-white font-bold bg-black/30 py-10 rounded-xl backdrop-blur-sm">Cargando datos...</p>
        </div>
    </main>

    <footer class="text-center p-3 text-gray-600 text-[10px] uppercase font-bold tracking-widest fixed bottom-0 w-full bg-white/80 backdrop-blur-sm">
        Banda Sinf√≥nica San Jos√© | v.1.5
    </footer>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyUpDTaVWxI6kXdxhfDttUtTmXMBGhVrO7VI0Zp5loPBd-EzgLl7o2u3jqDqMsxw0HZbw/exec';

        function mostrarSeccion(seccion) {
            const secRegistro = document.getElementById('seccion-registro');
            const secDirectorio = document.getElementById('seccion-directorio');
            const btnReg = document.getElementById('btn-registro');
            const btnDir = document.getElementById('btn-directorio');

            if(seccion === 'registro') {
                secRegistro.classList.remove('hidden');
                secDirectorio.classList.add('hidden');
                btnReg.className = "flex-1 p-4 font-bold text-green-700 border-b-4 border-green-700";
                btnDir.className = "flex-1 p-4 font-bold text-gray-400 border-b-4 border-transparent";
            } else {
                secRegistro.classList.add('hidden');
                secDirectorio.classList.remove('hidden');
                btnDir.className = "flex-1 p-4 font-bold text-green-700 border-b-4 border-green-700";
                btnReg.className = "flex-1 p-4 font-bold text-gray-400 border-b-4 border-transparent";
                cargarDatos();
            }
        }

        const form = document.getElementById('registroForm');
        form.addEventListener('submit', e => {
            e.preventDefault();
            const btn = document.getElementById('btnEnviar');
            const msg = document.getElementById('mensaje');
            btn.disabled = true;
            btn.innerText = "Guardando...";
            msg.className = "mt-4 text-center text-blue-700 font-bold block bg-blue-50 p-2 rounded-lg";
            msg.innerText = "Enviando a Drive...";

            const data = {
                finca: document.getElementById('finca').value,
                vereda: document.getElementById('vereda').value, 
                aporto: document.getElementById('aporto').value,
                cantidad: document.getElementById('cantidad').value
            };

            fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) })
            .then(() => {
                msg.innerText = "‚úÖ ¬°Registro Guardado!";
                msg.className = "mt-4 text-center text-green-700 font-bold block bg-green-50 p-2 rounded-lg";
                form.reset();
                btn.disabled = false;
                btn.innerText = "GUARDAR REGISTRO üçå";
                setTimeout(() => msg.classList.add('hidden'), 3000);
            })
            .catch(() => {
                alert("Error de conexi√≥n.");
                btn.disabled = false;
                btn.innerText = "GUARDAR REGISTRO üçå";
            });
        });

        function cargarDatos() {
            const lista = document.getElementById('lista-directorio');
            lista.innerHTML = '<div class="text-center py-10"><i class="fas fa-circle-notch fa-spin text-white text-4xl"></i></div>';
            fetch(scriptURL)
            .then(res => res.json())
            .then(datos => {
                lista.innerHTML = "";
                if(datos.length === 0) {
                    lista.innerHTML = '<p class="text-center text-white font-bold bg-black/40 py-10 rounded-xl">No hay registros hoy.</p>';
                    return;
                }
                datos.reverse().forEach(item => {
                    const card = document.createElement('div');
                    card.className = "glass-effect p-4 rounded-xl shadow-md border-l-8 " + (item.aporto === 'S√≠' ? 'border-green-500' : 'border-amber-400');
                    card.innerHTML = `
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="font-bold text-gray-800">${item.finca}</h3>
                                <p class="text-[11px] text-gray-500 font-bold uppercase mt-1"><i class="fas fa-map-marker-alt text-red-500 mr-1"></i>${item.vereda || 'Vereda'}</p>
                            </div>
                            <div class="bg-green-100 p-2 rounded-lg text-center min-w-[60px] border border-green-200">
                                <span class="text-xl font-black text-green-800">${item.cantidad}</span>
                                <p class="text-[9px] text-green-600 font-bold uppercase">Racimos</p>
                            </div>
                        </div>`;
                    lista.appendChild(card);
                });
            });
        }
    </script>
</body>
</html>
