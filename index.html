<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n Banda San Jos√© v.1.8</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.5)), url('./fondo.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        .glass-effect {
            background-color: rgba(255, 255, 255, 0.96);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="min-h-screen pb-24">

    <header class="bg-green-800/90 text-white p-6 shadow-lg text-center relative border-b-4 border-yellow-500">
        <h1 class="text-2xl font-bold uppercase tracking-wider">Banda Sinf√≥nica San Jos√©</h1>
        <p class="text-sm opacity-90 text-yellow-400 font-bold italic">Campa√±a de Recolecci√≥n de Pl√°tano</p>
        <span class="absolute top-2 right-2 bg-yellow-500 text-green-900 text-[10px] px-2 py-1 rounded font-black shadow-md">v.1.8</span>
    </header>

    <div class="flex bg-white/95 sticky top-0 z-20 shadow-md">
        <button onclick="mostrarSeccion('registro')" id="btn-registro" class="flex-1 p-4 font-bold text-green-700 border-b-4 border-green-700 transition-all">
            <i class="fas fa-edit mr-2"></i>REGISTRO
        </button>
        <button onclick="mostrarSeccion('directorio')" id="btn-directorio" class="flex-1 p-4 font-bold text-gray-400 border-b-4 border-transparent transition-all">
            <i class="fas fa-list-ul mr-2"></i>DIRECTORIO
        </button>
    </div>

    <main id="seccion-registro" class="p-4 max-w-md mx-auto">
        <div class="glass-effect p-6 rounded-3xl shadow-2xl mt-4 border-t-8 border-green-600">
            <h2 class="text-xl font-bold text-gray-800 mb-6 flex items-center">
                <i class="fas fa-clipboard-list text-green-600 mr-2"></i> Datos del Aporte
            </h2>
            
            <form id="registroForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-600 mb-1">Vereda</label>
                    <select id="vereda" required class="w-full border-2 border-gray-200 rounded-xl p-3 outline-none focus:border-green-500 bg-white text-gray-800 shadow-sm">
                        <option value="" disabled selected>Seleccione la vereda...</option>
                        <option value="Altomira">Altomira</option>
                        <option value="Arrayanes">Arrayanes</option>
                        <option value="Buenavista">Buenavista</option>
                        <option value="El Bosque">El Bosque</option>
                        <option value="El Contento">El Contento</option>
                        <option value="El Pac√≠fico">El Pac√≠fico</option>
                        <option value="El Vaticano">El Vaticano</option>
                        <option value="Guaimaral">Guaimaral</option>
                        <option value="La Ci√©naga">La Ci√©naga</option>
                        <option value="La Estrella">La Estrella</option>
                        <option value="La Morelia">La Morelia</option>
                        <option value="La Paz">La Paz</option>
                        <option value="La Primavera">La Primavera</option>
                        <option value="Los Ca√≠mos">Los Ca√≠mos</option>
                        <option value="Morro Azul">Morro Azul</option>
                        <option value="Pueblo Rico">Pueblo Rico</option>
                        <option value="Tamboral">Tamboral</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-600 mb-1">Nombre de la Finca</label>
                    <input type="text" id="finca" required placeholder="Nombre del predio" class="w-full border-2 border-gray-200 rounded-xl p-3 outline-none focus:border-green-500 shadow-sm">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-600 mb-1">Propietario / Administrador</label>
                    <input type="text" id="responsable" required placeholder="Nombre de la persona" class="w-full border-2 border-gray-200 rounded-xl p-3 outline-none focus:border-green-500 shadow-sm">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-600 mb-1">N√∫mero Telef√≥nico</label>
                    <input type="tel" id="telefono" required placeholder="Ej: 310 000 0000" class="w-full border-2 border-gray-200 rounded-xl p-3 outline-none focus:border-green-500 shadow-sm">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-600 mb-1 italic">¬øHubo Aporte?</label>
                        <select id="aporto" class="w-full border-2 border-gray-200 rounded-xl p-3 outline-none focus:border-green-500 bg-white shadow-sm">
                            <option value="S√≠">‚úÖ S√≠</option>
                            <option value="No">‚ùå No</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-600 mb-1 italic">Cant. Racimos</label>
                        <input type="number" id="cantidad" value="0" min="0" class="w-full border-2 border-gray-100 rounded-xl p-3 outline-none focus:border-green-500 shadow-sm font-bold text-green-800">
                    </div>
                </div>

                <button type="submit" id="btnEnviar" class="w-full bg-green-600 text-white font-black py-4 rounded-xl shadow-lg active:scale-95 transition-all mt-6 text-lg hover:bg-green-700">
                    GUARDAR REGISTRO üçå
                </button>
            </form>
            <p id="mensaje" class="mt-4 text-center hidden"></p>
        </div>
    </main>

    <main id="seccion-directorio" class="p-4 max-w-md mx-auto hidden">
        <div class="flex justify-between items-center mb-4 glass-effect p-4 rounded-2xl shadow-md border-b-2 border-green-500">
            <h2 class="text-lg font-bold text-gray-800">Recolecci√≥n Actual</h2>
            <button onclick="cargarDatos()" class="bg-green-600 text-white p-2 px-4 rounded-lg shadow-sm hover:rotate-180 transition-all duration-500">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>
        <div id="lista-directorio" class="space-y-4"></div>
    </main>

    <footer class="text-center p-3 text-gray-700 text-[10px] uppercase font-black tracking-widest fixed bottom-0 w-full bg-white/90 backdrop-blur-sm border-t border-gray-200">
        Banda Sinf√≥nica San Jos√© | Caldas
    </footer>

    <script>
        // URL de tu Script vinculada correctamente
        const scriptURL = 'https://script.google.com/macros/s/AKfycbx3IoXmd3UWFCIBPf6UJfyiyEwWhg12o90ukBU7fJaNHUva3ettS0YmpLbPJJBmR_4JAg/exec';

        function mostrarSeccion(seccion) {
            document.getElementById('seccion-registro').classList.toggle('hidden', seccion !== 'registro');
            document.getElementById('seccion-directorio').classList.toggle('hidden', seccion !== 'directorio');
            document.getElementById('btn-registro').className = seccion === 'registro' ? "flex-1 p-4 font-bold text-green-700 border-b-4 border-green-700" : "flex-1 p-4 font-bold text-gray-400 border-b-4 border-transparent";
            document.getElementById('btn-directorio').className = seccion === 'directorio' ? "flex-1 p-4 font-bold text-green-700 border-b-4 border-green-700" : "flex-1 p-4 font-bold text-gray-400 border-b-4 border-transparent";
            if(seccion === 'directorio') cargarDatos();
        }

        const form = document.getElementById('registroForm');
        form.addEventListener('submit', e => {
            e.preventDefault();
            const btn = document.getElementById('btnEnviar');
            const msg = document.getElementById('mensaje');
            btn.disabled = true;
            btn.innerText = "Procesando...";
            msg.className = "mt-4 text-center text-blue-800 font-bold block bg-blue-100 p-3 rounded-xl animate-pulse";
            msg.innerText = "Sincronizando con la nube...";

            const data = {
                action: 'addRegistro',
                finca: document.getElementById('finca').value,
                responsable: document.getElementById('responsable').value,
                telefono: document.getElementById('telefono').value,
                vereda: document.getElementById('vereda').value, 
                aporto: document.getElementById('aporto').value,
                cantidad: document.getElementById('cantidad').value
            };

            fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) })
            .then(() => {
                msg.innerText = "‚úÖ ¬°REGISTRO EXITOSO!";
                msg.className = "mt-4 text-center text-green-800 font-bold block bg-green-200 p-3 rounded-xl border-2 border-green-400";
                form.reset();
                btn.disabled = false;
                btn.innerText = "GUARDAR REGISTRO üçå";
                setTimeout(() => msg.classList.add('hidden'), 4000);
            })
            .catch(() => {
                alert("Error de conexi√≥n. Verifica tu internet.");
                btn.disabled = false;
                btn.innerText = "GUARDAR REGISTRO üçå";
            });
        });

        function cargarDatos() {
            const lista = document.getElementById('lista-directorio');
            lista.innerHTML = '<div class="text-center py-10"><i class="fas fa-circle-notch fa-spin text-white text-5xl"></i><p class="text-white font-bold mt-2">Buscando datos...</p></div>';
            
            fetch(scriptURL + '?getRegistros=true')
            .then(res => res.json())
            .then(datos => {
                lista.innerHTML = "";
                if(datos.length === 0) {
                    lista.innerHTML = '<p class="text-center text-white font-bold bg-black/40 py-10 rounded-xl">No hay registros a√∫n.</p>';
                    return;
                }
                datos.reverse().forEach(item => {
                    const card = document.createElement('div');
                    card.className = "glass-effect p-5 rounded-2xl shadow-lg border-l-8 " + (item.aporto === 'S√≠' ? 'border-green-600' : 'border-amber-400');
                    card.innerHTML = `
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <h3 class="font-black text-gray-900 text-lg leading-tight mb-1">${item.finca}</h3>
                                <p class="text-[11px] text-green-700 font-black uppercase tracking-tighter mb-2"><i class="fas fa-map-marker-alt mr-1"></i>${item.vereda}</p>
                                <div class="space-y-1">
                                    <p class="text-xs text-gray-700 font-medium"><i class="fas fa-user-circle mr-2 text-gray-400"></i>${item.responsable}</p>
                                    <p class="text-xs text-blue-700 font-bold"><i class="fas fa-phone-alt mr-2 text-blue-300"></i>${item.telefono}</p>
                                </div>
                            </div>
                            <div class="bg-green-100 p-3 rounded-2xl text-center min-w-[70px] border-2 border-green-200 shadow-inner">
                                <span class="text-3xl font-black text-green-800 leading-none">${item.cantidad}</span>
                                <p class="text-[9px] text-green-700 font-black uppercase mt-1 leading-none">Racimos</p>
                            </div>
                        </div>`;
                    lista.appendChild(card);
                });
            })
            .catch(err => {
                lista.innerHTML = '<p class="text-center text-red-100 font-bold bg-red-600/50 py-10 rounded-xl">Error al cargar datos. Refresca la p√°gina.</p>';
            });
        }
    </script>
</body>
</html>
