<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n Banda Sinf√≥nica - San Jos√©</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-50 min-h-screen pb-20">

    <header class="bg-green-700 text-white p-6 shadow-lg text-center">
        <h1 class="text-2xl font-bold">Banda Sinf√≥nica San Jos√©</h1>
        <p class="text-sm opacity-90 text-green-100">Campa√±a de Recolecci√≥n de Pl√°tano</p>
    </header>

    <div class="flex border-b bg-white sticky top-0 z-10 shadow-sm">
        <button onclick="mostrarSeccion('registro')" id="btn-registro" class="flex-1 p-4 font-bold text-green-700 border-b-4 border-green-700">
            <i class="fas fa-plus-circle mr-2"></i>REGISTRAR
        </button>
        <button onclick="mostrarSeccion('directorio')" id="btn-directorio" class="flex-1 p-4 font-bold text-gray-500 border-b-4 border-transparent">
            <i class="fas fa-address-book mr-2"></i>DIRECTORIO
        </button>
    </div>

    <main id="seccion-registro" class="p-4 max-w-md mx-auto">
        <div class="bg-white p-6 rounded-xl shadow-md mt-4">
            <h2 class="text-xl font-bold text-gray-800 mb-4 border-b pb-2">Nueva Finca</h2>
            <form id="registroForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-600">Nombre de la Finca / Due√±o</label>
                    <input type="text" id="finca" required placeholder="Ej: Finca La Esperanza" class="w-full border rounded-lg p-3 mt-1 outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-600">¬øHizo aporte?</label>
                    <select id="aporto" class="w-full border rounded-lg p-3 mt-1 outline-none focus:ring-2 focus:ring-green-500">
                        <option value="S√≠">‚úÖ S√≠ (Entreg√≥ racimo)</option>
                        <option value="No">‚ùå No (Pendiente)</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-600">Cantidad de Racimos</label>
                    <input type="number" id="cantidad" value="0" min="0" class="w-full border rounded-lg p-3 mt-1 outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <button type="submit" id="btnEnviar" class="w-full bg-green-600 text-white font-bold py-4 rounded-lg shadow-md active:scale-95 transition-all">
                    GUARDAR REGISTRO üçå
                </button>
            </form>
            <p id="mensaje" class="mt-4 text-center hidden"></p>
        </div>
    </main>

    <main id="seccion-directorio" class="p-4 max-w-md mx-auto hidden">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold text-gray-800">Registros Guardados</h2>
            <button onclick="cargarDatos()" class="text-blue-600 font-bold text-sm bg-blue-50 px-3 py-1 rounded-full">
                <i class="fas fa-sync-alt mr-1"></i> Actualizar
            </button>
        </div>
        
        <div id="lista-directorio" class="space-y-3">
            <p class="text-center text-gray-500 py-10">Cargando directorio...</p>
        </div>
    </main>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyUpDTaVWxI6kXdxhfDttUtTmXMBGhVrO7VI0Zp5loPBd-EzgLl7o2u3jqDqMsxw0HZbw/exec';

        // L√ìGICA DE NAVEGACI√ìN
        function mostrarSeccion(seccion) {
            const secRegistro = document.getElementById('seccion-registro');
            const secDirectorio = document.getElementById('seccion-directorio');
            const btnReg = document.getElementById('btn-registro');
            const btnDir = document.getElementById('btn-directorio');

            if(seccion === 'registro') {
                secRegistro.classList.remove('hidden');
                secDirectorio.classList.add('hidden');
                btnReg.className = "flex-1 p-4 font-bold text-green-700 border-b-4 border-green-700";
                btnDir.className = "flex-1 p-4 font-bold text-gray-500 border-b-4 border-transparent";
            } else {
                secRegistro.classList.add('hidden');
                secDirectorio.classList.remove('hidden');
                btnDir.className = "flex-1 p-4 font-bold text-green-700 border-b-4 border-green-700";
                btnReg.className = "flex-1 p-4 font-bold text-gray-500 border-b-4 border-transparent";
                cargarDatos();
            }
        }

        // L√ìGICA DE REGISTRO (ENVIAR A GOOGLE SHEET)
        const form = document.getElementById('registroForm');
        form.addEventListener('submit', e => {
            e.preventDefault();
            const btn = document.getElementById('btnEnviar');
            const msg = document.getElementById('mensaje');
            
            btn.disabled = true;
            btn.innerText = "Guardando...";
            msg.className = "mt-4 text-center text-blue-600 block";
            msg.innerText = "Conectando con Drive...";

            const data = {
                finca: document.getElementById('finca').value,
                aporto: document.getElementById('aporto').value,
                cantidad: document.getElementById('cantidad').value
            };

            fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) })
            .then(() => {
                msg.innerText = "‚úÖ ¬°Guardado en Google Sheets!";
                msg.className = "mt-4 text-center text-green-600 font-bold block";
                form.reset();
                btn.disabled = false;
                btn.innerText = "GUARDAR REGISTRO üçå";
                setTimeout(() => msg.classList.add('hidden'), 3000);
            })
            .catch(() => {
                alert("Error al conectar. Verifica tu internet.");
                btn.disabled = false;
                btn.innerText = "GUARDAR REGISTRO üçå";
            });
        });

        // L√ìGICA DEL DIRECTORIO (LEER DE GOOGLE SHEET)
        function cargarDatos() {
            const lista = document.getElementById('lista-directorio');
            lista.innerHTML = '<p class="text-center text-gray-500 py-10">Obteniendo datos de San Jos√©...</p>';

            fetch(scriptURL)
            .then(res => res.json())
            .then(datos => {
                lista.innerHTML = "";
                if(datos.length === 0) {
                    lista.innerHTML = '<p class="text-center text-gray-500 py-10">No hay registros a√∫n.</p>';
                    return;
                }
                // Los mostramos en orden inverso (el m√°s reciente primero)
                datos.reverse().forEach(item => {
                    const card = document.createElement('div');
                    card.className = "bg-white p-4 rounded-lg shadow-sm border-l-4 " + (item.aporto === 'S√≠' ? 'border-green-500' : 'border-red-400');
                    card.innerHTML = `
                        <div class="flex justify-between items-center">
                            <div>
                                <h3 class="font-bold text-gray-800">${item.finca}</h3>
                                <p class="text-xs text-gray-500 italic">Aporte: ${item.aporto}</p>
                            </div>
                            <div class="text-right">
                                <span class="text-xl font-bold text-green-700">${item.cantidad}</span>
                                <p class="text-[10px] text-gray-400 uppercase font-bold">Racimos</p>
                            </div>
                        </div>
                    `;
                    lista.appendChild(card);
                });
            })
            .catch(err => {
                lista.innerHTML = '<p class="text-center text-red-500 py-10">Error al cargar el directorio. Aseg√∫rate de que el Script est√© publicado correctamente.</p>';
            });
        }
    </script>
</body>
</html>
